<style>
.log-in{
    width:400px;
    margin: 0 auto;
    padding:50px 0;
}
</style>
{% extends "base.html" %}

{% block content %}
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
<form action="/login" method="post">
<div class="log-in">
      <div class="field">
        <label class="label">Username</label>
        <div class="control">
          <input class="input" type="text" placeholder="Username input" required name="username">
        </div>

      </div>
      
      <div class="field">
        <label class="label">Password</label>
        <div class="control">
          <input class="input" type="password" placeholder="Password input" required name="password">

        </div>

      </div>
      

      
      <div class="field is-grouped">
        <div class="control">
          <input type="submit" value="Submit" class="button is-link">
        </div>
        <!-- <div class="control">
          <input type="clear" value="Clear" class="button is-link">
        </div> -->
      </div>
</div>  
</form>
<div  style="width:30%; margin:-40px auto 0 auto; ">
  <span>New User?   <a href="{{url_for('register')}}">Register</a></span>
</div>

{% endblock %}
